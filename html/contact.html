        <div class="content-wrapper">
            <div class="container mt-5">
                <div class="content">
                    <h1>יצירת קשר</h1>
                    <p>צרו איתנו קשר לפרטים נוספים ושאלות.</p>
                    <p>ודברו איתנו במספר 0539193058</p>
    
                    <!-- טופס יצירת קשר -->
                    <form>
                        <div class="mb-3 position-relative">
                            <label for="name" class="form-label">שם מלא</label>
                            <div class="input-group">
                                <span class="input-group-text bi bi-person-fill"></span>
                                <input type="text" class="form-control" id="name" placeholder="הזן את שמך המלא">
                            </div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="email" class="form-label">כתובת אימייל</label>
                            <div class="input-group">
                                <span class="input-group-text bi bi-envelope-fill"></span>
                                <input type="email" class="form-control" id="email" placeholder="הזן את כתובת האימייל שלך">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">הודעה</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="כתוב את הודעתך כאן"></textarea>
                        </div>
    
                        <!-- Radio Buttons -->
                        <div class="mb-3">
                            <label class="form-label">בחר סוג פניה:</label>
                            <div>
                                <input type="radio" id="inquiry" name="contactType" value="inquiry">
                                <label for="inquiry">פניה כללית</label>
                            </div>
                            <div>
                                <input type="radio" id="support" name="contactType" value="support">
                                <label for="support">תמיכה טכנית</label>
                            </div>
                            <div>
                                <input type="radio" id="complaint" name="contactType" value="complaint">
                                <label for="complaint">תלונה</label>
                            </div>
                        </div>
    
                        <!-- Select with Options -->
                        <div class="mb-3">
                            <label for="subject" class="form-label">בחר נושא:</label>
                            <select class="form-select" id="subject">
                                <option selected disabled>בחר נושא</option>
                                <option value="product">מידע על מוצר</option>
                                <option value="service">שירות לקוחות</option>
                                <option value="technical">תמיכה טכנית</option>
                                <option value="other">אחר</option>
                            </select>
                        </div>
    
                        <button type="submit" class="btn btn-primary">שלח הודעה</button>
                    </form>
                </div>
            </div>
    </div>
